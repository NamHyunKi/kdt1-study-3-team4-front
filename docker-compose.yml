version: "3.7"
services:
  nginx:
    image: "nginx:latest"
    container_name: study3_team4
    restart: unless-stopped
    volumes:
      - /home/ec2-user/actions-runner/frontend/conf:/etc/nginx/conf.d
      - /home/ec2-user/actions-runner/frontend/html:/usr/share/nginx/html
    ports:
      - "80:80"
